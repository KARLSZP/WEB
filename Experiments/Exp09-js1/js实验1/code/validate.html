<!DOCTYPE  html>
<html lang="zh-cn">

<head>
    <title>验证正确性</title>
    <style>
        p {
            margin-top: 0 auto;
            text-align: center;
        }
    </style>
    <script>
        function submit1() {
            var pass1 = document.getElementById("pass1").value;
            var pass2 = document.getElementById("pass2").value;
            if (pass1 != pass2) {
                alert("两次输入的密码不相等");
            }
            return pass1 == pass2;
        }
    </script>
</head>

<body>
    <h1 style="text-align:center">验证正确性</h1>
    <form action="OK.jsp" method="post">
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码：<input type="password" id="pass1"></p>
        <p>重输入密码：<input type="password" id="pass2"></p>
        <p style="text-align:center;"><input type="submit" value="提交" onclick="return submit1();"></p>
    </form>
</body>

</html>
