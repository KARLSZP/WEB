<!DOCTYPE  html>

    <title>play chess</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            margin: 20px auto
        }
        
        table,
        td {
            border: solid 1px black;
        }
        
        h1 {
            text-align: center;
        }
        
        img {
            height: 70px;
            width: 40px;
            margin: 0px 20px
        }
        
        td {
            height: 80px;
            width: 80px;
        }
        
        tr:nth-of-type(2n)>td:nth-of-type(2n+1),
        tr:nth-of-type(2n+1)>td:nth-of-type(2n) {
            background-color: rgb(100, 100, 100);
        }
        
        tr:nth-of-type(2n)>td:nth-of-type(2n+1):hover,
        tr:nth-of-type(2n+1)>td:nth-of-type(2n):hover {
            background-color: rgb(100, 100, 160);
        }
        
        tr:nth-of-type(2n)>td:nth-of-type(2n),
        tr:nth-of-type(2n+1)>td:nth-of-type(2n+1) {
            background-color: rgb(200, 200, 200);
        }
        
        tr:nth-of-type(2n)>td:nth-of-type(2n):hover,
        tr:nth-of-type(2n+1)>td:nth-of-type(2n+1):hover {
            background-color: rgb(200, 200, 240);
        }
        
        img {
            box-sizing: border-box;
        }
        
        img[src*="2"]:hover {
            border: dashed 1px yellow;
        }
        
        img:not([src*="2"]):hover {
            border: dashed 1px red;
        }
    </style>
</head>
