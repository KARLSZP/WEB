<!DOCTYPE html>
<html>

<head>
    <title>AJAX-get</title>
    <style>
        p {
            font-size: 20px
        }
    </style>
</head>

<body>
    <h1>Ajax-get</h1>
    <p>id：<input id="t1" type="text" onblur="callback();"></p>
    <p id="t2">[无]</p>
    <script>
        var xmlhttp = new XMLHttpRequest();

        function callback() {
            var res = median();
            setTimeout(present, 1.5);
        }

        function median() {
            var t2 = document.getElementById("t2");
            t2.innerHTML = "正在查询...";
        }

        function present() {
            var t1 = document.getElementById("t1").value;
            var url = "http://103.26.79.35:8080/jsp/get.jsp?id=" + t1;
            xmlhttp.open("get", url, false);
            xmlhttp.send(null);
            alert(xmlhttp.responseText);
            t2.innerHTML = xmlhttp.responseText;
        }
    </script>
</body>

</html>
