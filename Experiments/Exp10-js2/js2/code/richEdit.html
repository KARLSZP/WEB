<!DOCTYPE html>
<html>

<head>
    <title>Rich Text Editing</title>
    <style>
        #text {
            width: 400px;
            height: 230px;
            padding: 10px;
        }
        
        #buttons {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="text" contenteditable="true"></div>
    <br>
    <div id="buttons">
        <input type="button" value="斜体" id="btn1" onclick="func1();">
        <input type="button" value="颜色" id="btn2" onclick="func2();">
        <input type="button" value="字号" id="btn3" onclick="func3();">
        <input type="button" value="图像" id="btn4" onclick="func4();">
        <input type="button" value="链接" id="btn5" onclick="func5();">
        <input type="button" value="撤销" id="btn6" onclick="func6();">
        <input type="button" value="代码" id="btn7" onclick="func7();">
    </div>
</body>

</html>

<script>
    function func1() {
        document.execCommand("italic", false);
    }

    function func2() {
        document.execCommand("forecolor", false, "red");
    }

    function func3() {
        document.execCommand("fontsize", false, "7");
    }

    function func4() {
        document.execCommand("insertimage", false, "images/home.gif");
    }

    function func5() {
        document.execCommand("createlink", false, "http://www.sysu.edu.cn");
    }

    function func6() {
        document.execCommand("undo");
    }

    function func7() {
        alert(document.getElementById("text").innerHTML);
    }
</script>
