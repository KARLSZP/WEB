<!DOCTYPE html>
<html>

<head>
    <title>Use ul/ol tag with style to present list</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="GC">
    <meta name="description" content="GC-img">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="2; http://google.com"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" media="print" href="css/print.css">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <style>
        ul.a {list-style-type: square;}
        ul.b {list-style-type: disc;}
        ul.c {list-style-type: circle;}
        ul.d {list-style-type: none;}
        
        ol.a {list-style-type: hiragana;}
        ol.b {list-style-type: armenian;}
        ol.c {list-style-type: katakana;}
        ol.d {list-style-type: katakana-iroha;}
    </style>
</head>

<body>
    <ul class="a">
        <li>SAO</li>
        <li>GC</li>
        <li>SYSU</li>
    </ul>
    <ul class="b">
        <li>SAO</li>
        <li>GC</li>
        <li>SYSU</li>
    </ul>
    <ul class="c">
        <li>SAO</li>
        <li>GC</li>
        <li>SYSU</li>
    </ul>
    <ul class="d">
        <li>SAO</li>
        <li>GC</li>
        <li>SYSU</li>
    </ul>
    <ol class="a">
        <li>SAO</li>
        <li>GC</li>
        <li>SYSU</li>
    </ol>
    <ol class="b">
        <li>SAO</li>
        <li>GC</li>
        <li>SYSU</li>
    </ol>
    <ol class="c">
        <li>SAO</li>
        <li>GC</li>
        <li>SYSU</li>
    </ol>
    <ol class="d">
        <li>SAO</li>
        <li>GC</li>
        <li>SYSU</li>
    </ol>
</body>

</html>
